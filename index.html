<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForShe'sTheOnlyOne ðŸ’—</title>

<style>
    body {
        background: #ffd6e9;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: #d10f84;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    input[type="time"] {
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ff87c0;
        background: white;
        color: #d10f84;
        margin-bottom: 20px;
    }
    button {
        font-size: 18px;
        background: #ff4da6;
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
        background: #ff2d95;
    }
    #message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>ForShe'sTheOnlyOne ðŸ’—</h1>
<input type="time" id="alarmTime">
<button onclick="setAlarm()">Aktifkan Alarm ðŸ’—</button>
<p id="message"></p>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
let alarmTimeout;

function setAlarm() {
    const alarmTime = document.getElementById("alarmTime").value;
    if (!alarmTime) {
        alert("Pilih jam dulu ya Princess ðŸ’—");
        return;
    }

    const now = new Date();
    const alarmDate = new Date();
    const [hour, minute] = alarmTime.split(":");
    alarmDate.setHours(hour);
    alarmDate.setMinutes(minute);
    alarmDate.setSeconds(0);

    if (alarmDate <= now) {
        alarmDate.setDate(alarmDate.getDate() + 1);
    }

    const timeToAlarm = alarmDate - now;

    clearTimeout(alarmTimeout);
    alarmTimeout = setTimeout(triggerAlarm, timeToAlarm);

    document.getElementById("message").innerText =
        "Alarm aktif ðŸ’— Agent Rayyan akan membangunkanmu ðŸ¥º";
}

function triggerAlarm() {
    const alarm = document.getElementById("alarmSound");
    alarm.loop = true;
    alarm.play();
    alert("Agent Rayyan memanggilmu ðŸ’—");
}
</script>

</body>
</html>
