<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wake My Princess ðŸ’—</title>

<style>
    body {
        background: #ffd6ea;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #d60e8c;
        margin: 0;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    input[type="time"] {
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ff78c5;
        font-size: 18px;
        background: #fff;
        color: #d10f84;
    }

    button {
        font-size: 18px;
        border: none;
        border-radius: 12px;
        padding: 14px 25px;
        cursor: pointer;
        margin-top: 15px;
        color: #fff;
        background: #ff4da6;
        transition: 0.2s;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
        background: #f02c92;
    }

    #msg {
        margin-top: 15px;
        font-size: 17px;
        font-weight: bold;
    }

    .heart {
        position: absolute;
        color: #ff4da6;
        animation: floatUp 4s linear infinite;
        opacity: 0.7;
        font-size: 20px;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-300px); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Wake My Princess ðŸ’—</h1>

<input type="time" id="setTime">
<button onclick="setAlarm()">Set Alarm ðŸ’—</button>
<p id="msg"></p>

<!-- Alarm sound - romantic soft -->
<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm.ogg"></audio>

<script>
let alarmTimer;
const alarmSound = document.getElementById("alarmSound");

function createHearts() {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’—";
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 4000);
}

setInterval(createHearts, 600);

function setAlarm() {
    const time = document.getElementById("setTime").value;
    if (!time) return alert("Pilih jam dulu ya Princess ðŸ’—");

    const [h, m] = time.split(":");
    const now = new Date();
    const alarm = new Date();
    alarm.setHours(h, m, 0, 0);

    if (alarm <= now) alarm.setDate(alarm.getDate() + 1);

    const diff = alarm - now;

    clearTimeout(alarmTimer);
    alarmTimer = setTimeout(triggerAlarm, diff);

    document.getElementById("msg").innerHTML =
        "Alarm aktif ðŸŒ¸ Agent Rayyan siap bangunin kamu ðŸ˜˜";
}

function triggerAlarm() {
    alarmSound.loop = true;
    alarmSound.play();

    let awake = confirm("Princess âœ¨ kamu harus hidup lama biar sama aku terus ðŸ˜˜");

    if (awake) {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alert("Good girl â¤ï¸ Agent Rayyan bangga sama kamu!");
    } else {
        setTimeout(triggerAlarm, 300000); // snooze 5 min
    }
}
</script>

</body>
</html>
